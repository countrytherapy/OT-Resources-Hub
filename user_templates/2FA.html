<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="../assets/Logo.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify 2FA – OT Resource Hub</title>
  <link rel="stylesheet" href="../styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
  <div class="auth-card">
    <h1>Verify Your Code </h1>
    <p>Enter the 6-digit code sent to your authenticator app.</p>

    <form class="auth-form" id="verifyForm">
      <div class="form-group">
        <label for="totp-code">Verification Code</label>
        <div class="code-input-wrapper">
          <input 
            type="text" 
            id="totp-code" 
            maxlength="6" 
            placeholder="123456"
            pattern="[0-9]{6}"
            inputmode="numeric"
            required
            autocomplete="one-time-code"
          >
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Verify Code</button>
    </form>

    <div class="auth-links">
      <p>Didn't receive it? <a href="#" id="resend-btn">Resend Code</a></p>
    </div>
  </div>

  <script>
    // Simple JS for 2FA input (auto-focus, paste handling)
    const codeInput = document.getElementById('totp-code');
    codeInput.focus();

    codeInput.addEventListener('input', (e) => {
      // Only allow numbers
      e.target.value = e.target.value.replace(/[^0-9]/g, '');
      // Auto-submit if 6 digits
      if (e.target.value.length === 6) {
        document.getElementById('verifyForm').submit();
      }
    });

    // Paste handling for full code
    codeInput.addEventListener('paste', (e) => {
      setTimeout(() => {
        codeInput.value = codeInput.value.replace(/[^0-9]/g, '').slice(0, 6);
        if (codeInput.value.length === 6) {
          document.getElementById('verifyForm').submit();
        }
      }, 10);
    });

    // Resend button (placeholder – hook to your Supabase API)
    document.getElementById('resend-btn').addEventListener('click', (e) => {
      e.preventDefault();
      alert('Code resent! (Integrate with Supabase here)'); // Replace with actual API call
    });
  </script>
</body>
</html>
