  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<body class="auth-page">
  <div class="auth-card">
    <!-- Back Button -->
    <a href="../index.html" class="back-link">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Back
    </a>

    <h1>Welcome Back!</h1>
    <p>Log in to access your downloads, saved courses, and bookmarks.</p>
    
    <form id="login-form" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="email@example.com" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required>
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>

    <div class="auth-links">
      <p><a href="register.html">New here? Create an account</a></p>
      <p><a href="forgotPassword.html">Forgot password?</a></p>
    </div>

    <!-- Message area for success/errors -->
    <p id="message" style="text-align: center; margin-top: 20px; font-weight: 600;"></p>
  </div>

  <!-- This script handles login button clicks -->
  <script type="module">
    const form = document.getElementById('login-form');
    const googleBtn = document.getElementById('google-login');
    const message = document.getElementById('message');

    // Email/Password Login
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = 'Logging in...';
      message.style.color = '#333';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        message.textContent = error.message;
        message.style.color = 'red';
      } else {
        message.textContent = 'Success! Taking you home...';
        message.style.color = 'green';
        setTimeout(() => {
          window.location.href = '../index.html';  // Go to homepage
        }, 1500);
      }
    });

    // Google Login
    googleBtn.addEventListener('click', async () => {
      message.textContent = 'Redirecting to Google...';
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: window.location.origin + '/index.html'  // After login, go home
        }
      });

      if (error) {
        message.textContent = error.message;
        message.style.color = 'red';
      }
      // If no error, browser will redirect to Google
    });
  </script>
</body>
</html>
