<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – OT Resource Hub</title>
  <link rel="stylesheet" href="../styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- Load Supabase -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabaseUrl = 'https://ymtamonkaajuxxwcslbg.supabase.co';       
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InltdGFtb25rYWFqdXh4d2NzbGJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzMjg1ODUsImV4cCI6MjA4MDkwNDU4NX0.dSZ0vvTE0Y2MbUHPnrsviMYGi_us7jf2Kr2R6Os195E';                 

    const supabase = createClient(supabaseUrl, supabaseAnonKey);
    window.supabase = supabase; 
  </script>
</head>
<body class="auth-page">
  <div class="auth-card">
    <!-- Back Button -->
    <a href="../index.html" class="back-link">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Back
    </a>

    <h1>Welcome Back!</h1>
    <p>Log in to access your downloads, saved courses, and bookmarks.</p>
    
    <form id="login-form" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="email@example.com" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required>
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>

    <div class="auth-divider"><span>or</span></div>

    <div class="social-login">
      <button type="button" id="google-login" class="btn btn-google btn-block">
        <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 6.5c1.61 0 3.05.55 4.18 1.64l3.12-3.12C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.41 6.16-4.41z" fill="#EA4335"/>
        </svg>
        Continue with Google
      </button>
    </div>

    <div class="auth-links">
      <p><a href="register.html">New here? Create an account</a></p>
      <p><a href="#">Forgot password?</a></p>
    </div>

    <!-- Message area for success/errors -->
    <p id="message" style="text-align: center; margin-top: 20px; font-weight: 600;"></p>
  </div>

  <!-- This script handles login button clicks -->
  <script type="module">
    const form = document.getElementById('login-form');
    const googleBtn = document.getElementById('google-login');
    const message = document.getElementById('message');

    // Email/Password Login
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = 'Logging in...';
      message.style.color = '#333';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        message.textContent = error.message;
        message.style.color = 'red';
      } else {
        message.textContent = 'Success! Taking you home...';
        message.style.color = 'green';
        setTimeout(() => {
          window.location.href = '../index.html';  // Go to homepage
        }, 1500);
      }
    });

    // Google Login
    googleBtn.addEventListener('click', async () => {
      message.textContent = 'Redirecting to Google...';
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: window.location.origin + '/index.html'  // After login, go home
        }
      });

      if (error) {
        message.textContent = error.message;
        message.style.color = 'red';
      }
      // If no error, browser will redirect to Google
    });
  </script>
</body>
</html>
