<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account – OT Resource Hub</title>
  <link rel="stylesheet" href="../styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <script type="module">
      import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
      const supabaseUrl = 'https://your-project-ref.supabase.co';
      const supabaseAnonKey = 'your-anon-key-here';
      const supabase = createClient(supabaseUrl, supabaseAnonKey);
      window.supabase = supabase;
    </script>
</head>
<body class="auth-page">

  <div class="auth-card">
    <!-- ← Back Button -->
    <a href="/" class="back-link">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Back
    </a>
    <h1>Join Us</h1>
    <p>Create your account and get instant access to all resources.</p>

    <form class="auth-form">
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" id="fullname" placeholder="Your Firstname" required>
      </div>

      <div class="form-group">
        <label for="fullname">Last Name</label>
        <input type="text" id="fullname" placeholder="Your Lastname" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="email@example.com" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="••••••••" required>
      </div>

      <button type="submit" class="btn btn-primary">Create Account</button>
    </form>

        <div class="auth-divider"><span>or</span></div>
    <div class="social-login">
        <button type="button" class="btn btn-google btn-block">
          <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 6.5c1.61 0 3.05.55 4.18 1.64l3.12-3.12C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.41 6.16-4.41z" fill="#EA4335"/>
          </svg>
          Continue with Google
        </button>
      </div>

    <div class="auth-links">
      <p>Already have an account? <a href="login.html">Log in here</a></p>
    </div>
  </div>
  <script type="module">
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const messageEl = document.getElementById('message');

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
      });

      if (error) {
        messageEl.textContent = error.message;
        messageEl.style.color = 'red';
      } else if (data.user && data.session) {
        messageEl.textContent = 'Success! Redirecting...';
        messageEl.style.color = 'green';
        setTimeout(() => window.location.href = '../index.html', 1000);
      } else {
        messageEl.textContent = 'Check your email for confirmation link!';
        messageEl.style.color = 'blue';
      }
    });
  </script>
</body>
</html>
