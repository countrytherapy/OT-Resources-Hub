<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../assets/Logo.png" type="image/png">
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account – OT Resource Hub</title>
  <link rel="stylesheet" href="../styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">

  <div class="auth-card">
    <!-- Back Button -->
    <a href="/" class="back-link">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Back
    </a>

    <h1>Join Us</h1>
    <p>Create your account and get instant access to all resources.</p>

    <!-- Feedback Message -->
    <div id="message" style="margin: 15px 0; text-align: center; font-weight: 500;"></div>

    <!-- Signup Form -->
    <form id="signup-form" class="auth-form">
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" placeholder="Your First Name" required>
      </div>

      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" placeholder="Your Last Name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="email@example.com" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required minlength="6">
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="••••••••" required minlength="6">
      </div>

      <button type="submit" class="btn btn-primary">Create Account</button>
    </form>

    <div class="auth-links">
      <p>Already have an account? <a href="login.html">Log in here</a></p>
    </div>
  </div>

  <!-- Single Module Script -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabaseUrl = 'https://ymtamonkaajuxxwcslbg.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InltdGFtb25rYWFqdXh4d2NzbGJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzMjg1ODUsImV4cCI6MjA4MDkwNDU4NX0.dSZ0vvTE0Y2MbUHPnrsviMYGi_us7jf2Kr2R6Os195E';

    const supabase = createClient(supabaseUrl, supabaseAnonKey);
    const messageEl = document.getElementById('message');

    // Email/Password Signup
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      messageEl.textContent = '';
      messageEl.style.color = '';

      const firstname = document.getElementById('firstname').value.trim();
      const lastname = document.getElementById('lastname').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (!firstname || !lastname) {
        messageEl.textContent = 'Please enter your first and last name.';
        messageEl.style.color = 'red';
        return;
      }

      if (password !== confirmPassword) {
        messageEl.textContent = 'Passwords do not match!';
        messageEl.style.color = 'red';
        return;
      }

      if (password.length < 6) {
        messageEl.textContent = 'Password must be at least 6 characters.';
        messageEl.style.color = 'red';
        return;
      }

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: {
            first_name: firstname,
            last_name: lastname
          }
        }
      });

      if (error) {
        messageEl.textContent = error.message;
        messageEl.style.color = 'red';
      } else if (data.user && !data.user.confirmed_at) {
        messageEl.textContent = 'Success! Check your email for the confirmation link.';
        messageEl.style.color = 'green';
      } else if (data.session) {
        messageEl.textContent = 'Account created! Redirecting...';
        messageEl.style.color = 'green';
        setTimeout(() => window.location.href = '../index.html', 1500);
      }
    });


  </script>
</body>
</html>
