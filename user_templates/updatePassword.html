<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="assets/Logo.png" type="image/png">
  <meta charset="UTF-8">
  <link rel="icon" href="../assets/Logo.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Password – OT Resource Hub</title>
  <link rel="stylesheet" href="../styles.css">  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">

  <div class="auth-card">
    <!-- Back Link -->
    <a href="/" class="back-link">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Back to Home
    </a>

    <h1>Set New Password</h1>
    <p>Enter your new password below.</p>

    <!-- Feedback Message -->
    <div id="message"></div>

    <!-- Update Password Form -->
    <form id="update-password-form" class="auth-form">
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" placeholder="••••••••" required minlength="6">
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm New Password</label>
        <input type="password" id="confirm-password" placeholder="••••••••" required minlength="6">
      </div>

      <button type="submit" class="btn btn-primary">Update Password</button>
    </form>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabaseUrl = 'https://ymtamonkaajuxxwcslbg.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InltdGFtb25rYWFqdXh4d2NzbGJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzMjg1ODUsImV4cCI6MjA4MDkwNDU4NX0.dSZ0vvTE0Y2MbUHPnrsviMYGi_us7jf2Kr2R6Os195E';

    const supabase = createClient(supabaseUrl, supabaseAnonKey);
    const messageEl = document.getElementById('message');

    document.getElementById('update-password-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      messageEl.textContent = '';
      messageEl.style.color = '';

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        messageEl.textContent = 'Passwords do not match.';
        messageEl.style.color = 'red';
        return;
      }

      if (password.length < 6) {
        messageEl.textContent = 'Password must be at least 6 characters.';
        messageEl.style.color = 'red';
        return;
      }

      const { error } = await supabase.auth.updateUser({ password });

      if (error) {
        messageEl.textContent = 'Error: ' + error.message;
        messageEl.style.color = 'red';
      } else {
        messageEl.textContent = 'Password updated successfully! Redirecting to login...';
        messageEl.style.color = 'green';
        setTimeout(() => window.location.href = '../user_templates/login.html', 2000);  
      }
    });

    // Optional: Show message when in recovery mode
    supabase.auth.onAuthStateChange((event, session) => {
      if (event === 'PASSWORD_RECOVERY') {
        messageEl.textContent = 'You can now set a new password.';
        messageEl.style.color = '#1976d2';  // Blue like info
      }
    });
  </script>
</body>
</html>
