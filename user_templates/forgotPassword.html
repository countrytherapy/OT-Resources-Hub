<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="../assets/Logo.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password â€“ OT Resource Hub</title>
  <link rel="stylesheet" href="../styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">

  <div class="auth-card">
    <!-- Back Button -->
    <a href="login.html" class="back-link">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Back to Login
    </a>

    <h1>Forgot Password?</h1>
    <p>Enter your email address and we'll send you a link to reset your password.</p>

    <!-- Feedback Message -->
    <div id="message" style="margin: 15px 0; text-align: center; font-weight: 500;"></div>

    <!-- Forgot Password Form -->
    <form id="forgot-password-form" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="email@example.com" required>
      </div>

      <button type="submit" class="btn btn-primary">Send Reset Link</button>
    </form>

    <div class="auth-links" style="margin-top: 20px;">
      <p>Remembered your password? <a href="login.html">Log in here</a></p>
    </div>
  </div>

  <!-- Supabase Script -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabaseUrl = 'https://ymtamonkaajuxxwcslbg.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InltdGFtb25rYWFqdXh4d2NzbGJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzMjg1ODUsImV4cCI6MjA4MDkwNDU4NX0.dSZ0vvTE0Y2MbUHPnrsviMYGi_us7jf2Kr2R6Os195E';

    const supabase = createClient(supabaseUrl, supabaseAnonKey);
    const messageEl = document.getElementById('message');

    document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      messageEl.textContent = '';
      messageEl.style.color = '';

      const email = document.getElementById('email').value.trim();

      if (!email) {
        messageEl.textContent = 'Please enter your email address.';
        messageEl.style.color = 'red';
        return;
      }

      // Optional: Disable button during request
      const submitBtn = e.target.querySelector('button');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: 'https://otresourceshub.com/user_templates/updatePassword.html' 
      });

      if (error) {
        messageEl.textContent = error.message;
        messageEl.style.color = 'red';
      } else {
        messageEl.textContent = 'Check your email! We sent a password reset link.';
        messageEl.style.color = 'green';
        document.getElementById('email').value = '';  // Clear the field
      }

      // Re-enable button
      submitBtn.disabled = false;
      submitBtn.textContent = 'Send Reset Link';
    });
  </script>
</body>
</html>
