    <div id="premium-content" style="display: none;">

  <button id="logout" style="margin: 40px auto; display: block; padding: 12px 32px;">
    Log Out
  </button>

  <!-- Snipcart (if you're still using it on this site) -->
  <!-- Paste your Snipcart script here if needed -->

  <script type="module">
    const greeting = document.getElementById('greeting');
    const loading = document.getElementById('loading');
    const premiumContent = document.getElementById('premium-content');
    const noPremium = document.getElementById('no-premium');

    // ── 1. Check Supabase login status ───────────────────────────────────────
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (!session) {
        console.log('No active session → redirecting to login');
        window.location.href = 'login.html';
        return;
      }

      // User is logged in
      const userEmail = session.user.email || 'User';
      greeting.textContent = `Hello, ${userEmail}!`;

      // Hide loading, show main content
      loading.style.display = 'none';

      // ── 2. Check premium status (localStorage for now) ──────────────────────
      checkPremiumAccess(userEmail);

    }).catch(err => {
      console.error('Session check failed:', err);
      window.location.href = 'login.html';
    });

    // Premium check function
    function checkPremiumAccess(currentUser) {
      const premiumData = JSON.parse(localStorage.getItem('premiumAccess') || '{}');
      const now = Date.now();

      if (premiumData.user === currentUser && premiumData.active) {
        if (premiumData.type === 'monthly' || 
            (premiumData.type === 'onetime' && premiumData.expires > now)) {
          premiumContent.style.display = 'block';
          noPremium.style.display = 'none';
          return;
        }
      }

      premiumContent.style.display = 'none';
      noPremium.style.display = 'block';
    }

    // ── Logout ───────────────────────────────────────────────────────────────
    document.getElementById('logout').addEventListener('click', async () => {
      await supabase.auth.signOut();
      localStorage.removeItem('premiumAccess');
      window.location.href = '../index.html';
    });

    // ── Listen for Snipcart payment success (if Snipcart is loaded) ──────────
    document.addEventListener('snipcart.ready', () => {
      Snipcart.events.on('cart.confirmed', (cart) => {
        const currentUser = supabase.auth.getSession().then(s => s.data.session?.user?.email);
        if (!currentUser) return;

        const isPremiumItem = cart.items.find(item => item.id.includes('premium'));
        if (isPremiumItem) {
          const type = isPremiumItem.id.includes('monthly') ? 'monthly' : 'onetime';
          const expires = type === 'onetime' ? Date.now() + 30 * 24 * 60 * 60 * 1000 : null;

          localStorage.setItem('premiumAccess', JSON.stringify({
            user: currentUser,
            active: true,
            type,
            expires,
            lastUpdated: Date.now()
          }));

          checkPremiumAccess(currentUser);
          alert('Thank you! Premium access unlocked.');
        }
      });
    });
  </script>
